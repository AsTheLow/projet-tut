# Default values for crapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
imagePullPolicy: Always

enableLog4j: true
enableShellInjection: true

web:
  image: crapi/crapi-web
  port: 80
  ingress:
    enabled: true
    hosts:
      - modsec.crapi.localhost
    annotations:
      nginx.ingress.kubernetes.io/enable-modsecurity: "true"
      nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
      nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
      nginx.ingress.kubernetes.io/modsecurity-snippet: |
        SecRuleEngine On
identity:
  image: crapi/crapi-identity
  port: 8080
community:
  image: crapi/crapi-community
  port: 8087
workshop:
  image: crapi/crapi-workshop
  port: 8000
mailhog:
  image: crapi/mailhog
  webPort: 8025
  ingress:
    enabled: true
    hosts:
      - modsec.mailhog.crapi.localhost
    annotations:
      nginx.ingress.kubernetes.io/enable-modsecurity: "true"
      nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
      nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
      nginx.ingress.kubernetes.io/modsecurity-snippet: |
        SecRuleEngine On
mongodb:
  image: mongo
  version: 5.0
postgresdb:
  image: postgres
  version: 14
